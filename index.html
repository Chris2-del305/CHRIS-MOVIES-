<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Movies</title>

<style>
body{margin:0;font-family:Arial;background:#141414;color:white}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  z-index:1000;
}

.logo{color:#e50914;font-size:22px;font-weight:bold}

/* THREE DOTS */
.menu{
  font-size:28px;
  cursor:pointer;
  padding:5px 10px;
}

/* DROPDOWN */
.dropdown{
  position:absolute;
  right:10px;
  top:60px;
  background:#222;
  border-radius:8px;
  display:none;
  overflow:hidden;
}

.dropdown button{
  background:none;
  border:none;
  color:white;
  padding:12px 20px;
  width:100%;
  text-align:left;
  cursor:pointer;
}

.dropdown button:hover{background:#333}

/* SEARCH BAR TOP */
.top-search{
  margin-top:70px;
  padding:10px;
}

.top-search input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

/* HERO */
.hero{
  height:45vh;
  background:url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=1200") center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:20px;
}

.hero h1{margin:0;font-size:32px}

/* CONTENT */
section{padding:15px}
.movies-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}

.movie-card{
  background:#222;
  border-radius:8px;
  overflow:hidden;
  position:relative;
}

.movie-card img{width:100%;height:200px;object-fit:cover}
.movie-card video{width:100%}

/* VIP LOCK */
.lock{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  color:gold;
  cursor:pointer;
}

/* BARS */
.bar{display:flex;gap:10px;margin:15px 0}
input,select,button{padding:10px;border:none;border-radius:6px}
button{background:#e50914;color:white;cursor:pointer}
.whatsapp{background:#25D366}

/* ADMIN PANEL */
#adminPanel{
  display:none;
  background:#111;
  padding:20px;
  margin:20px;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">Chris Movies</div>

  <!-- THREE DOTS -->
  <div class="menu" onclick="toggleMenu()">â‹®</div>

  <div class="dropdown" id="menu">
    <button onclick="openAdmin()">Admin Panel</button>
  </div>
</header>

<!-- SEARCH AT TOP -->
<div class="top-search">
  <input id="searchInput" placeholder="Search movies...">
</div>

<div class="hero">
  <h1>Unlimited Movies, VIP & Free</h1>
</div>

<section>

<div class="bar">
  <input id="request" placeholder="Request a movie">
  <button class="whatsapp" onclick="requestMovie()">Request</button>
</div>

<div class="bar">
  <input id="vipCode" placeholder="Enter VIP code">
  <button onclick="unlockVIP()">Unlock VIP</button>
</div>

<h2>Free Movies</h2>
<div class="movies-grid" id="free"></div>

<h2>VIP Movies ðŸ”’</h2>
<div class="movies-grid" id="vip"></div>

<h3>Become VIP</h3>
<select>
  <option>Weekly VIP â€“ 6,000 UGX</option>
  <option>Monthly VIP â€“ 25,000 UGX</option>
</select>
<button class="whatsapp" onclick="payVIP()">Pay via WhatsApp</button>

</section>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <h2>Admin Upload</h2>

  <input type="password" id="pass" placeholder="Admin password"><br><br>
  <input type="file" id="poster"><br><br>
  <input type="file" id="file"><br><br>
  <input id="name" placeholder="Movie name"><br><br>

  <select id="isVip">
    <option value="false">Free</option>
    <option value="true">VIP</option>
  </select><br><br>

  <button onclick="uploadMovie()">Upload Movie</button>

  <hr>

  <h3>Create VIP Code</h3>
  <select id="vipType">
    <option value="7">Weekly</option>
    <option value="30">Monthly</option>
  </select><br><br>

  <button onclick="createVIP()">Generate VIP Code</button>

  <p id="msg"></p>
</div>

<script>
const ADMIN="admin123";

/* MENU */
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display = m.style.display==="block"?"none":"block";
}

function openAdmin(){
  document.getElementById("adminPanel").style.display="block";
  document.getElementById("menu").style.display="none";
}

/* WHATSAPP */
function payVIP(){
  window.open("https://wa.me/256753747474?text=Hello I want VIP access");
}

function requestMovie(){
  const name=document.getElementById("request").value;
  if(!name) return alert("Enter movie name");
  window.open("https://wa.me/256753747474?text=Request: "+name);
}

/* DEMO MOVIES (temporary so you SEE something) */
const freeMovies=[
  {poster:"https://via.placeholder.com/300x450",video:""},
];

const vipMovies=[
  {poster:"https://via.placeholder.com/300x450",video:""},
];

function loadMovies(){
  free.innerHTML="";
  vip.innerHTML="";

  freeMovies.forEach(m=>{
    free.innerHTML+=`<div class="movie-card"><img src="${m.poster}"></div>`;
  });

  vipMovies.forEach(m=>{
    vip.innerHTML+=`
      <div class="movie-card">
        <img src="${m.poster}">
        <div class="lock">ðŸ”’</div>
      </div>`;
  });
}

loadMovies();
</script>

</body>
</html>
