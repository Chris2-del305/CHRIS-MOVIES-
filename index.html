<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Movies</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background-color:#141414; color:white; }
  header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#1f1f1f; }
  header h1 { color:red; margin:0; }
  #searchBar { padding:5px 10px; border-radius:5px; border:none; width:200px; background:#333; color:white; }
  #moviesGrid { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:10px; padding:10px; }
  .movie { position:relative; cursor:pointer; border-radius:5px; overflow:hidden; }
  .movie img { width:100%; display:block; }
  .vip { position:absolute; top:5px; right:5px; background:gold; color:black; padding:2px 5px; border-radius:50%; font-size:12px; font-weight:bold; }
  .vip-info { position:absolute; bottom:5px; right:5px; width:20px; height:20px; background:gold; border-radius:50%; text-align:center; line-height:20px; font-weight:bold; cursor:pointer; font-size:12px; }
  #adminBtn { cursor:pointer; color:white; font-size:20px; }
</style>
</head>
<body>

<header>
  <h1>Chris Movies</h1>
  <input type="text" id="searchBar" placeholder="Search movie...">
  <div id="adminBtn">â‹®</div>
</header>

<div id="moviesGrid"></div>

<!-- VIP payment info -->
<div id="vipPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#222; padding:20px; border-radius:10px; z-index:100;">
  <h3>VIP Plans</h3>
  <p>Weekly: 6k</p>
  <p>Monthly: 25k</p>
  <p><a href="https://wa.me/256753747474" target="_blank" style="color:lime;">Request VIP on WhatsApp</a></p>
  <button onclick="document.getElementById('vipPopup').style.display='none'">Close</button>
</div>

<!-- Admin panel (hidden) -->
<div id="adminPanel" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#222; padding:20px; border-radius:10px; z-index:100;">
  <h3>Admin Panel</h3>
  <p>Password protected:</p>
  <input type="password" id="adminPass" placeholder="Enter password">
  <button onclick="checkAdmin()">Login</button>
  <div id="adminContent" style="display:none; margin-top:10px;">
    <p>Upload movies via Firebase console</p>
    <p>Manage VIP users</p>
  </div>
  <button onclick="document.getElementById('adminPanel').style.display='none'">Close</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyASC5piaFqMnPbuXspM1c6_KE8A1sPLq2s",
    authDomain: "chris-movies-7ba0f.firebaseapp.com",
    projectId: "chris-movies-7ba0f",
    storageBucket: "chris-movies-7ba0f.appspot.com",
    messagingSenderId: "867998448675",
    appId: "1:867998448675:web:3166effb3c6c402ee78596",
    measurementId: "G-257NKYSFTE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const moviesGrid = document.getElementById("moviesGrid");
  const searchBar = document.getElementById("searchBar");

  // Load movies from Firestore
  async function loadMovies() {
    moviesGrid.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "movies"));
    querySnapshot.forEach(async (doc) => {
      const data = doc.data();
      const movieUrl = await getDownloadURL(ref(storage, data.filePath));
      const movieDiv = document.createElement("div");
      movieDiv.classList.add("movie");
      movieDiv.innerHTML = `
        <img src="${data.thumbnail}" alt="${data.title}">
        ${data.vip ? '<div class="vip">VIP</div><div class="vip-info" title="VIP Movie">i</div>' : ''}
      `;
      movieDiv.onclick = () => {
        if(data.vip){
          document.getElementById('vipPopup').style.display='block';
        } else {
          window.open(movieUrl, "_blank");
        }
      };
      moviesGrid.appendChild(movieDiv);
    });
  }

  loadMovies();

  // Search
  searchBar.addEventListener("input", () => {
    const filter = searchBar.value.toLowerCase();
    document.querySelectorAll(".movie").forEach(div => {
      const title = div.querySelector("img").alt.toLowerCase();
      div.style.display = title.includes(filter) ? "block" : "none";
    });
  });

  // Admin panel toggle
  document.getElementById("adminBtn").onclick = () => {
    document.getElementById("adminPanel").style.display = "block";
  };

  function checkAdmin(){
    const pass = document.getElementById("adminPass").value;
    if(pass === "Admin123"){ // change to your password
      document.getElementById("adminContent").style.display = "block";
      alert("Welcome Admin");
    } else {
      alert("Wrong password");
    }
  }
</script>

</body>
</html>
