<style>
body{margin:0;font-family:Arial;background:#141414;color:white}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  z-index:1000;
}

.logo{color:#e50914;font-size:22px;font-weight:bold}

/* THREE DOTS */
.menu{
  font-size:28px;
  cursor:pointer;
  padding:5px 10px;
}

/* DROPDOWN */
.dropdown{
  position:absolute;
  right:10px;
  top:60px;
  background:#222;
  border-radius:8px;
  display:block;
  overflow:hidden;
}

.dropdown button{
  background:none;
  border:none;
  color:white;
  padding:12px 20px;
  width:100%;
  text-align:left;
  cursor:pointer;
}

.dropdown button:hover{background:#333}

/* SEARCH BAR TOP */
.top-search{
  margin-top:70px;
  padding:10px;
}

.top-search input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

/* HERO */
.hero{
  height:45vh;
  background:url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=1200") center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:20px;
}

.hero h1{margin:0;font-size:32px}

/* CONTENT */
section{padding:15px}
.movies-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}

.movie-card{
  background:#222;
  border-radius:8px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}

.movie-card img{width:100%;height:200px;object-fit:cover}
.movie-card video{width:100%}

/* VIP LOCK */
.lock{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  color:gold;
  cursor:pointer;
}

/* VIP BALL INSIDE CARD */
.vip-ball{
  position:absolute;
  top:10px;
  right:10px;
  width:28px;
  height:28px;
  background:gold;
  color:black;
  border-radius:50%;
  text-align:center;
  line-height:28px;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 5px gold;
}

/* BARS */
.bar{display:flex;gap:10px;margin:15px 0}
input,select,button{padding:10px;border:none;border-radius:6px}
button{background:#e50914;color:white;cursor:pointer}
.whatsapp{background:#25D366}

/* ADMIN PANEL */
#adminPanel{
  display:none;
  background:#111;
  padding:20px;
  margin:20px;
  border-radius:10px;
}

/* FLOATING VIP BALL */
.become-vip-ball{
  position:fixed;
  bottom:25px;
  right:25px;
  width:60px;
  height:60px;
  background:gold;
  color:black;
  border-radius:50%;
  text-align:center;
  line-height:60px;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
  z-index:1001;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 15px gold;
}

/* TOAST MESSAGE */
#toast{
  position:fixed;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  color:white;
  padding:12px 20px;
  border-radius:25px;
  font-size:14px;
  display:none;
  z-index:1005;
  text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,0.7);
}
</style>
