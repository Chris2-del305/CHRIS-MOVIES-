<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Movies ¬∑ Stream & Watch</title>
  <style>
    /* ----- all styles exactly as before ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0b0b0b;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #f5f5f5;
      line-height: 1.5;
    }

    html {
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(180deg, #141414 0%, rgba(20,20,20,0.9) 90%);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .logo {
      color: #e50914;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-transform: uppercase;
      text-shadow: 0 2px 8px rgba(229,9,20,0.3);
    }

    .menu {
      font-size: 32px;
      cursor: pointer;
      padding: 5px 15px;
      color: #fff;
      transition: 0.2s;
      line-height: 1;
    }
    .menu:hover {
      color: #e50914;
    }

    .dropdown {
      position: absolute;
      right: 20px;
      top: 70px;
      background: #1f1f1f;
      border-radius: 12px;
      display: none;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #333;
      z-index: 1001;
      min-width: 160px;
    }
    .dropdown button {
      background: none;
      border: none;
      color: #eee;
      padding: 14px 20px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: 0.15s;
    }
    .dropdown button:hover {
      background: #2e2e2e;
      color: #e50914;
    }

    .top-search {
      margin-top: 90px;
      padding: 0 30px;
    }
    .top-search input {
      width: 100%;
      max-width: 600px;
      padding: 15px 20px;
      border-radius: 40px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
      border: 1px solid #3a3a3a;
      display: block;
      margin: 0 auto;
    }
    .top-search input:focus {
      border-color: #e50914;
      background: #222;
      box-shadow: 0 0 0 3px rgba(229,9,20,0.2);
    }

    .hero {
      height: 60vh;
      min-height: 400px;
      background: linear-gradient(0deg, rgba(11,11,11,1) 0%, rgba(11,11,11,0.7) 100%), 
                  url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=1200') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 0 30px 60px 30px;
      margin-bottom: 20px;
      position: relative;
    }
    .hero h1 {
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 800;
      max-width: 800px;
      line-height: 1.2;
      text-shadow: 0 4px 12px rgba(0,0,0,0.7);
      color: #fff;
      letter-spacing: -0.02em;
    }
    .hero h1 span {
      color: #e50914;
    }

    section {
      padding: 10px 30px 30px;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin: 30px 0 20px;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h2 i {
      font-size: 24px;
      color: #e50914;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      border: 1px solid #2c2c2c;
    }
    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.7);
      border-color: #e50914;
    }
    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    #vipBall {
      position: absolute;
      top: -15px;
      right: 0;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #f9e57c, #e5b800);
      color: black;
      font-weight: 800;
      font-size: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,215,0,0.5);
      transition: 0.2s;
      border: 2px solid rgba(255,255,255,0.2);
    }
    #vipBall:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px gold;
    }

    .bar {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .bar input {
      flex: 1;
      min-width: 200px;
      padding: 14px 18px;
      border-radius: 40px;
      border: none;
      background: #262626;
      color: white;
      font-size: 16px;
      outline: none;
      border: 1px solid #3a3a3a;
      transition: 0.2s;
    }
    .bar input:focus {
      border-color: #e50914;
    }
    .bar button {
      padding: 14px 28px;
      border-radius: 40px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      background: #e50914;
      color: white;
      box-shadow: 0 4px 12px rgba(229,9,20,0.3);
    }
    .bar button:hover {
      background: #f40612;
      transform: scale(1.02);
    }
    .whatsapp {
      background: #25D366 !important;
      box-shadow: 0 4px 12px rgba(37,211,102,0.3) !important;
    }
    .whatsapp:hover {
      background: #20b859 !important;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.95);
      backdrop-filter: blur(8px);
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 16px;
      display: none;
      z-index: 3000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #333;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 2000;
      display: none;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
      z-index: 2100;
      display: none;
      width: 340px;
      max-width: 90%;
      border: 1px solid #333;
      color: #fff;
    }
    .modal h3 {
      margin: 0 0 20px;
      font-size: 24px;
      font-weight: 600;
      color: #e50914;
    }
    .modal button {
      width: 100%;
      margin: 8px 0;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
    }
    .modal .btn-weekly {
      background: #e50914;
      color: white;
    }
    .modal .btn-monthly {
      background: #7209b7;
      color: white;
    }
    .modal .btn-close {
      background: #2a2a2a;
      color: #aaa;
      margin-top: 20px;
    }
    .modal .btn-close:hover {
      background: #333;
      color: white;
    }
    .modal .close-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      width: auto;
      padding: 0;
    }
    .modal .close-icon:hover {
      color: white;
    }

    #adminPanel {
      width: 400px;
      max-width: 95%;
      max-height: 80vh;
      overflow-y: auto;
    }
    #adminPanel input, #adminPanel select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #262626;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: white;
      font-size: 15px;
    }
    #adminPanel hr {
      border: none;
      border-top: 1px solid #333;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
      border-top: 1px solid #222;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header { padding: 0 15px; }
      .hero { padding: 0 15px 40px; }
      section { padding: 0 15px 20px; }
      h2 { font-size: 24px; }
      .bar button { width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Chris Movies</div>
  <div class="menu" id="menuBtn">‚ãÆ</div>
  <div class="dropdown" id="dropdownMenu">
    <button onclick="adminLogin()">Admin Panel</button>
  </div>
</header>

<div class="top-search">
  <input id="searchInput" placeholder="Search for movies...">
</div>

<div class="hero">
  <h1>Unlimited <span>Movies</span>, VIP & Free</h1>
</div>

<section>
  <!-- Request & VIP unlock bars -->
  <div class="bar">
    <input id="request" placeholder="Request a movie (e.g., Avengers)">
    <button class="whatsapp" onclick="requestMovie()">Request via WhatsApp</button>
  </div>
  <div class="bar">
    <input id="vipCode" placeholder="Enter VIP password">
    <button onclick="unlockVIP()">Unlock VIP</button>
  </div>

  <h2><i>üé¨</i> Free Movies</h2>
  <div class="movies-grid" id="free"></div>

  <h2 style="position:relative;">
    <i>üëë</i> VIP Movies <span style="font-size: 16px; margin-left: 10px; color: #e50914;">üîí</span>
    <div id="vipBall">VIP</div>
  </h2>
  <div class="movies-grid" id="vip"></div>
</section>

<footer>
  ¬© 2025 Chris Movies ¬∑ Stream your favorites
</footer>

<!-- Toast message -->
<div id="toast"></div>

<!-- VIP Purchase Modal -->
<div class="modal-overlay" id="vipOverlay"></div>
<div class="modal" id="vipPurchasePanel">
  <button class="close-icon" id="closePurchasePanel">&times;</button>
  <h3>‚ú® Choose VIP Plan</h3>
  <button class="btn-weekly" id="buyWeekly">Weekly ‚Äì 6,000 UGX</button>
  <button class="btn-monthly" id="buyMonthly">Monthly ‚Äì 25,000 UGX</button>
  <button class="btn-close" id="closePurchasePanel2">Close</button>
</div>

<!-- Admin Modal ‚Äì now with URL inputs instead of file uploads -->
<div class="modal-overlay" id="adminOverlay"></div>
<div class="modal" id="adminPanel">
  <button class="close-icon" id="closeAdminPanel">&times;</button>
  <h3>üõ†Ô∏è Add Movie</h3>
  <input type="text" id="posterUrl" placeholder="Poster image URL (direct link)">
  <input type="text" id="videoUrl" placeholder="Video URL (direct link)">
  <input type="text" id="name" placeholder="Movie name">
  <select id="isVip">
    <option value="false">Free</option>
    <option value="true">VIP</option>
  </select>
  <button onclick="uploadMovie()">Add Movie</button>
  <hr>
  <p style="color:#aaa; font-size:14px;">Use direct links from any hosting (Google Drive, ImgBB, etc.)</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyASC5piaFqMnPbuXspM1c6_KE8A1sPLq2s",
    authDomain: "chris-movies-7ba0f.firebaseapp.com",
    projectId: "chris-movies-7ba0f",
    storageBucket: "chris-movies-7ba0f.appspot.com",
    messagingSenderId: "867998448675",
    appId: "1:867998448675:web:3166effb3c6c402ee78596"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const freeDiv = document.getElementById("free");
  const vipDiv = document.getElementById("vip");
  const searchInput = document.getElementById("searchInput");
  const toastDiv = document.getElementById("toast");

  function showToast(msg) {
    toastDiv.innerText = msg;
    toastDiv.style.display = "block";
    toastDiv.style.opacity = "1";
    setTimeout(() => {
      toastDiv.style.transition = "opacity 0.5s";
      toastDiv.style.opacity = "0";
      setTimeout(() => {
        toastDiv.style.display = "none";
        toastDiv.style.transition = "";
      }, 500);
    }, 3000);
  }
  window.showToast = showToast;

  function isVipActive() {
    const data = localStorage.getItem("vipData");
    if (!data) return false;
    try {
      const { expiry } = JSON.parse(data);
      return new Date(expiry) > new Date();
    } catch {
      return false;
    }
  }

  // Load movies from Firestore (direct URLs)
  async function loadMovies(filterTitle = "") {
    freeDiv.innerHTML = "";
    vipDiv.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "movies"));
    const movies = [];
    querySnapshot.forEach(doc => movies.push({ id: doc.id, ...doc.data() }));

    const filtered = filterTitle
      ? movies.filter(m => m.title?.toLowerCase().includes(filterTitle.toLowerCase()))
      : movies;

    if (filterTitle && filtered.length === 0) {
      showToast("This movie is not yet uploaded. You can request it!");
    }

    for (const m of filtered) {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `<img src="${m.poster}" alt="${m.title}">`;

      if (m.vip === "true") {
        card.onclick = () => {
          if (isVipActive()) {
            window.open(m.video, "_blank");
          } else {
            showToast("VIP movie! Tap the gold VIP button to buy access.");
          }
        };
        vipDiv.appendChild(card);
      } else {
        card.onclick = () => window.open(m.video, "_blank");
        freeDiv.appendChild(card);
      }
    }
  }

  // Admin login
  window.adminLogin = function() {
    const password = prompt("Enter admin password:");
    if (password === "admin123") {
      document.getElementById("adminOverlay").style.display = "block";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("dropdownMenu").style.display = "none";
    } else {
      showToast("Incorrect password");
    }
  };

  // Close admin modal
  document.getElementById("closeAdminPanel").addEventListener("click", () => {
    document.getElementById("adminOverlay").style.display = "none";
    document.getElementById("adminPanel").style.display = "none";
  });
  document.getElementById("adminOverlay").addEventListener("click", () => {
    document.getElementById("adminOverlay").style.display = "none";
    document.getElementById("adminPanel").style.display = "none";
  });

  // Add movie using URLs
  window.uploadMovie = async function() {
    const posterUrl = document.getElementById("posterUrl").value.trim();
    const videoUrl = document.getElementById("videoUrl").value.trim();
    const title = document.getElementById("name").value.trim();
    const vipStatus = document.getElementById("isVip").value;

    if (!posterUrl || !videoUrl || !title) {
      showToast("Please fill all fields");
      return;
    }

    try {
      await addDoc(collection(db, "movies"), {
        title: title,
        poster: posterUrl,
        video: videoUrl,
        vip: vipStatus
      });

      showToast("‚úÖ Movie added successfully!");
      loadMovies(searchInput.value);
      
      // Clear inputs
      document.getElementById("posterUrl").value = "";
      document.getElementById("videoUrl").value = "";
      document.getElementById("name").value = "";
    } catch (error) {
      console.error("Error adding movie:", error);
      showToast("‚ùå Error: " + error.message);
    }
  };

  // Two master passwords
  const WEEKLY_CODE = "WEEK2025";
  const MONTHLY_CODE = "MONTH2025";

  window.unlockVIP = async function() {
    const codeInput = document.getElementById("vipCode").value.trim();
    if (!codeInput) return showToast("Enter VIP password");

    const expiry = new Date();
    if (codeInput === WEEKLY_CODE) {
      expiry.setDate(expiry.getDate() + 7);
      localStorage.setItem("vipData", JSON.stringify({ code: codeInput, expiry: expiry.toISOString() }));
      showToast("VIP unlocked for 7 days! Enjoy.");
    } else if (codeInput === MONTHLY_CODE) {
      expiry.setDate(expiry.getDate() + 30);
      localStorage.setItem("vipData", JSON.stringify({ code: codeInput, expiry: expiry.toISOString() }));
      showToast("VIP unlocked for 30 days! Enjoy.");
    } else {
      showToast("Incorrect VIP password. Get it via WhatsApp.");
    }
  };

  window.requestMovie = function() {
    const name = document.getElementById("request").value.trim();
    if (!name) return showToast("Enter movie name");
    window.open(`https://wa.me/256753747474?text=Request: ${encodeURIComponent(name)}`, "_blank");
  };

  // VIP Purchase Panel
  const vipBall = document.getElementById("vipBall");
  const purchasePanel = document.getElementById("vipPurchasePanel");
  const vipOverlay = document.getElementById("vipOverlay");
  const closePurchase = document.getElementById("closePurchasePanel");
  const closePurchase2 = document.getElementById("closePurchasePanel2");
  const buyWeekly = document.getElementById("buyWeekly");
  const buyMonthly = document.getElementById("buyMonthly");

  function showPurchasePanel() {
    purchasePanel.style.display = "block";
    vipOverlay.style.display = "block";
  }
  function hidePurchasePanel() {
    purchasePanel.style.display = "none";
    vipOverlay.style.display = "none";
  }

  vipBall.addEventListener("click", (e) => {
    e.stopPropagation();
    showPurchasePanel();
  });

  vipOverlay.addEventListener("click", hidePurchasePanel);
  closePurchase.addEventListener("click", hidePurchasePanel);
  closePurchase2.addEventListener("click", hidePurchasePanel);

  buyWeekly.addEventListener("click", () => {
    window.open(`https://wa.me/256753747474?text=${encodeURIComponent("I want to buy Weekly VIP (6,000 UGX). Please send me the weekly password.")}`, "_blank");
    hidePurchasePanel();
  });
  buyMonthly.addEventListener("click", () => {
    window.open(`https://wa.me/256753747474?text=${encodeURIComponent("I want to buy Monthly VIP (25,000 UGX). Please send me the monthly password.")}`, "_blank");
    hidePurchasePanel();
  });

  // Dropdown
  const menuBtn = document.getElementById("menuBtn");
  const dropdown = document.getElementById("dropdownMenu");

  menuBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", (e) => {
    if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = "none";
    }
  });

  // Search
  let searchTimeout;
  searchInput.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      loadMovies(searchInput.value);
    }, 300);
  });

  loadMovies();
  window.loadMovies = loadMovies;
</script>
</body>
  </html>
