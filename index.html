<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Movies ¬∑ Next Generation</title>
  <style>
    /* ----- RESET & BASE ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0c0f;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #f0f4fa;
      line-height: 1.5;
    }

    html {
      scroll-behavior: smooth;
    }

    /* ----- GLASS EFFECT UTILITY ----- */
    .glass {
      background: rgba(20, 25, 35, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* ----- HEADER (glass) ----- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(10, 15, 25, 0.85);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
      text-shadow: 0 0 20px rgba(161, 140, 209, 0.5);
    }

    .menu {
      font-size: 32px;
      cursor: pointer;
      padding: 5px 15px;
      color: #fff;
      transition: 0.2s;
      line-height: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 40px;
      backdrop-filter: blur(5px);
    }
    .menu:hover {
      background: rgba(161, 140, 209, 0.3);
      color: #fff;
    }

    .dropdown {
      position: absolute;
      right: 20px;
      top: 80px;
      background: rgba(20, 25, 35, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      display: none;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1001;
      min-width: 160px;
    }
    .dropdown button {
      background: none;
      border: none;
      color: #ddd;
      padding: 14px 20px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: 0.15s;
    }
    .dropdown button:hover {
      background: rgba(161, 140, 209, 0.3);
      color: white;
    }

    /* ----- SEARCH BAR ----- */
    .top-search {
      margin-top: 100px;
      padding: 0 30px;
    }
    .top-search input {
      width: 100%;
      max-width: 600px;
      padding: 16px 24px;
      border-radius: 60px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: block;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .top-search input:focus {
      border-color: #a18cd1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(161, 140, 209, 0.3);
    }

    /* ----- HERO SECTION (cinematic) ----- */
    .hero {
      height: 60vh;
      min-height: 450px;
      background: linear-gradient(135deg, #0f0c1f 0%, #1a1a2e 100%), 
                  url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=1200') center/cover no-repeat;
      background-blend-mode: overlay;
      display: flex;
      align-items: flex-end;
      padding: 0 30px 70px 30px;
      margin-bottom: 30px;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .hero h1 {
      font-size: clamp(36px, 6vw, 64px);
      font-weight: 800;
      max-width: 900px;
      line-height: 1.2;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
      background: linear-gradient(135deg, #ffffff 0%, #d0bfff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }
    .hero h1 span {
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ----- SECTIONS ----- */
    section {
      padding: 10px 30px 40px;
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      margin: 40px 0 25px;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #fff, #b7b7d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 i {
      font-size: 28px;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ----- MOVIE GRID (modern cards) ----- */
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 24px;
    }

    .movie-card {
      background: rgba(20, 25, 35, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }
    .movie-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 50px rgba(161, 140, 209, 0.3);
      border-color: rgba(161, 140, 209, 0.5);
    }
    .movie-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s;
    }
    .movie-card:hover img {
      transform: scale(1.05);
    }
    .movie-info {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .movie-card:hover .movie-info {
      transform: translateY(0);
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: #ddd;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 40px;
      transition: 0.2s;
    }
    .like-btn:hover {
      background: rgba(255, 80, 120, 0.2);
      color: #ff5e7c;
    }
    .like-btn.liked {
      color: #ff5e7c;
    }
    .comment-btn:hover {
      background: rgba(161, 140, 209, 0.2);
      color: #a18cd1;
    }

    /* ----- VIP BALL (glowing) ----- */
    #vipBall {
      position: absolute;
      top: -15px;
      right: 0;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #ffe57f, #d4af37);
      color: #1a1a2e;
      font-weight: 900;
      font-size: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
      transition: 0.3s;
      border: 2px solid rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #vipBall:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 0 45px gold;
    }

    /* ----- ACTION BARS (glass) ----- */
    .bar {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .bar input {
      flex: 1;
      min-width: 200px;
      padding: 14px 22px;
      border-radius: 60px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      color: white;
      font-size: 16px;
      outline: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.2s;
    }
    .bar input:focus {
      border-color: #a18cd1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(161, 140, 209, 0.3);
    }
    .bar button {
      padding: 14px 30px;
      border-radius: 60px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: #0a0c0f;
      box-shadow: 0 8px 20px rgba(161, 140, 209, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .bar button:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(161, 140, 209, 0.6);
    }
    .whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E) !important;
      color: white !important;
    }

    /* ----- TOAST ----- */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 25, 35, 0.9);
      backdrop-filter: blur(15px);
      color: white;
      padding: 14px 30px;
      border-radius: 60px;
      font-size: 16px;
      display: none;
      z-index: 3000;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      font-weight: 500;
    }

    /* ----- MODALS (glass) ----- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 2000;
      display: none;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 25, 35, 0.9);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 32px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
      z-index: 2100;
      display: none;
      width: 360px;
      max-width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .modal h3 {
      margin: 0 0 20px;
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .modal button {
      width: 100%;
      margin: 8px 0;
      padding: 14px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .modal .btn-weekly {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: #0a0c0f;
    }
    .modal .btn-monthly {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .modal .btn-close {
      background: rgba(255, 255, 255, 0.05);
      color: #aaa;
    }
    .modal .btn-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .modal .close-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      width: auto;
      padding: 0;
    }
    .modal .close-icon:hover {
      color: white;
    }

    /* Video modal */
    #videoModal {
      width: 90%;
      max-width: 900px;
      background: #0a0c0f;
      padding: 10px;
      border-radius: 24px;
    }
    #videoPlayer {
      width: 100%;
      min-height: 200px;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
    }
    #videoPlayer video, #videoPlayer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Admin panel */
    #adminPanel {
      width: 420px;
      max-width: 95%;
      max-height: 80vh;
      overflow-y: auto;
    }
    #adminPanel input, #adminPanel select {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: white;
      font-size: 15px;
    }
    #adminPanel input[type="file"] {
      padding: 10px;
    }
    #adminPanel .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      color: #ccc;
    }
    #adminPanel .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #adminPanel hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }

    /* Comment modal */
    #commentModal {
      width: 420px;
      max-width: 95%;
    }
    .comment-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 20px;
    }
    .comment-item {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 14px;
    }
    .comment-item:last-child {
      border-bottom: none;
    }
    #commentInput {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: white;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      color: #6b6f7c;
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 30px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header { padding: 0 15px; }
      .hero { padding: 0 15px 50px; }
      section { padding: 0 15px 30px; }
      h2 { font-size: 26px; }
      .bar button { width: 100%; }
      .movies-grid { gap: 16px; }
    }
  </style>
</head>
