<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Movies ¬∑ Clean & Simple</title>
  <style>
    /* ----- RESET & BASE ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111317;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #eaeef2;
      line-height: 1.5;
    }

    /* ----- HEADER (solid, simple) ----- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #1a1d24;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 1000;
      border-bottom: 1px solid #2a2e36;
    }

    .logo {
      color: #e03a4e;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .menu {
      font-size: 28px;
      cursor: pointer;
      padding: 4px 12px;
      color: #ccc;
      border-radius: 8px;
    }
    .menu:hover {
      background: #2c303a;
      color: white;
    }

    .dropdown {
      position: absolute;
      right: 20px;
      top: 70px;
      background: #1f232b;
      border-radius: 10px;
      display: none;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 1px solid #333842;
      z-index: 1001;
      min-width: 150px;
    }
    .dropdown button {
      background: none;
      border: none;
      color: #ddd;
      padding: 12px 18px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
    }
    .dropdown button:hover {
      background: #2d323c;
      color: white;
    }

    /* ----- SEARCH ----- */
    .top-search {
      margin-top: 84px;
      padding: 0 20px;
    }
    .top-search input {
      width: 100%;
      max-width: 500px;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      background: #1f232b;
      color: white;
      font-size: 16px;
      outline: none;
      border: 1px solid #333842;
      display: block;
      margin: 0 auto;
    }
    .top-search input:focus {
      border-color: #e03a4e;
    }

    /* ----- HERO (simple) ----- */
    .hero {
      height: 220px;
      background: linear-gradient(145deg, #1a1d24, #0e1015);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #2a2e36;
    }
    .hero h1 {
      font-size: 32px;
      font-weight: 600;
      color: #e03a4e;
    }

    /* ----- SECTIONS ----- */
    section {
      padding: 0 20px 30px;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin: 30px 0 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #f0f3f8;
    }
    h2 i {
      color: #e03a4e;
    }

    /* ----- MOVIE GRID (clean cards) ----- */
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 18px;
    }

    .movie-card {
      background: #1f232b;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.4);
      border: 1px solid #2e343e;
      position: relative;
    }
    .movie-card:hover {
      transform: scale(1.03);
      border-color: #e03a4e;
    }
    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .movie-info {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #181c24;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      transform: translateY(100%);
      transition: transform 0.2s;
    }
    .movie-card:hover .movie-info {
      transform: translateY(0);
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 20px;
    }
    .like-btn.liked {
      color: #e03a4e;
    }
    .comment-btn:hover {
      background: #2d323c;
    }

    /* ----- VIP BALL ----- */
    #vipBall {
      position: absolute;
      top: -10px;
      right: 0;
      width: 60px;
      height: 60px;
      background: #d4a11e;
      color: black;
      font-weight: 800;
      font-size: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(212, 161, 30, 0.5);
      border: 2px solid #f5c542;
    }
    #vipBall:hover {
      transform: scale(1.1);
    }

    /* ----- ACTION BARS ----- */
    .bar {
      display: flex;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .bar input {
      flex: 1;
      min-width: 200px;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      background: #1f232b;
      color: white;
      font-size: 16px;
      outline: none;
      border: 1px solid #333842;
    }
    .bar input:focus {
      border-color: #e03a4e;
    }
    .bar button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      background: #e03a4e;
      color: white;
      transition: 0.15s;
    }
    .bar button:hover {
      background: #c62f42;
    }
    .whatsapp {
      background: #25D366 !important;
    }
    .whatsapp:hover {
      background: #1da85c !important;
    }

    /* ----- TOAST ----- */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f232b;
      color: white;
      padding: 12px 28px;
      border-radius: 40px;
      font-size: 15px;
      display: none;
      z-index: 3000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border: 1px solid #3a404b;
    }

    /* ----- MODALS (simple) ----- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      display: none;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f232b;
      padding: 28px;
      border-radius: 24px;
      z-index: 2100;
      display: none;
      width: 340px;
      max-width: 90%;
      border: 1px solid #3a404b;
      color: white;
    }
    .modal h3 {
      margin: 0 0 20px;
      font-size: 22px;
      color: #e03a4e;
    }
    .modal button {
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #2e343e;
      color: white;
    }
    .modal .btn-weekly {
      background: #e03a4e;
    }
    .modal .btn-monthly {
      background: #7b4ca0;
    }
    .modal .close-icon {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 24px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      width: auto;
      padding: 0;
    }

    /* Video modal */
    #videoModal {
      width: 90%;
      max-width: 800px;
      background: black;
      padding: 8px;
    }
    #videoPlayer {
      width: 100%;
      min-height: 200px;
    }
    #videoPlayer video, #videoPlayer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Admin panel */
    #adminPanel {
      width: 400px;
      max-width: 95%;
      max-height: 80vh;
      overflow-y: auto;
    }
    #adminPanel input, #adminPanel select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: #2a2f39;
      border: 1px solid #3f4652;
      border-radius: 10px;
      color: white;
      font-size: 14px;
    }
    #adminPanel input[type="file"] {
      padding: 8px;
    }
    #adminPanel .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
      color: #ccc;
    }
    #adminPanel hr {
      border: none;
      border-top: 1px solid #333842;
      margin: 16px 0;
    }

    /* Comment modal */
    #commentModal {
      width: 400px;
      max-width: 95%;
    }
    .comment-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
      background: #2a2f39;
      padding: 10px;
      border-radius: 12px;
    }
    .comment-item {
      padding: 6px 0;
      border-bottom: 1px solid #3f4652;
    }
    #commentInput {
      width: 100%;
      padding: 12px;
      background: #2a2f39;
      border: 1px solid #3f4652;
      border-radius: 10px;
      color: white;
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #6b7280;
      font-size: 14px;
      border-top: 1px solid #262b33;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header { padding: 0 15px; }
      .hero h1 { font-size: 24px; }
      .bar button { width: 100%; }
    }
  </style>
</head>
